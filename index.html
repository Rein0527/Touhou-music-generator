<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Touhou Player</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="app" id="app">
    <!-- 背景 -->
    <div class="bg" id="bg"></div>
    <div class="bg-next" id="bgNext"></div>
    <div class="bg-dim"></div>

    <!-- 舞台 -->
    <div class="stage" id="stage">
      <canvas id="viz" width="1200" height="1200"></canvas>
    </div>

    <!-- 播放清單面板 -->
    <div id="playlistPanel" class="playlist-panel">
      <div class="playlist-header">
        <h2>播放清單</h2>
        <button id="closePlaylist" class="btn icon">✕</button>
      </div>
      <ul id="playlistItems"></ul>
    </div>

    <!-- 設定面板 -->
    <div id="settingsPanel" class="settings-panel">
      <div class="settings-header">
        <h2>設定</h2>
        <button id="closeSettings" class="btn icon">✕</button>
      </div>
      <ul>
        <li>
          <span>循環播放</span>
          <label class="switch">
            <input type="checkbox" id="toggleRepeat">
            <span class="slider"></span>
          </label>
        </li>
        <li>
          <span>隨機播放</span>
          <label class="switch">
            <input type="checkbox" id="toggleShuffle">
            <span class="slider"></span>
          </label>
        </li>
      </ul>
    </div>

    <!-- 底部控制列 -->
    <div class="bar">
      <!-- 左側 -->
      <div class="bar-left">
        <button class="btn icon" id="playlistBtn" title="播放清單">☰</button>
      </div>

      <!-- 中間 -->
      <div class="bar-center">
        <button class="btn icon" id="prev" title="上一首">⏮</button>
        <button class="btn icon" id="play" title="播放/暫停">▶</button>
        <button class="btn icon" id="next" title="下一首">⏭</button>
      </div>

      <!-- 右側 -->
      <div class="bar-right">
        <button class="btn icon" id="settingsBtn" title="設定">⚙</button>
        <div class="vol">
          <button id="muteBtn" class="btn icon" title="靜音">🔊</button>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
        </div>
      </div>
    </div>
  </div>

  <audio id="audio"></audio>
  <script src="assets/js/player.js"></script>
</body>
</html>
