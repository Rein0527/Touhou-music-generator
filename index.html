<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Touhou Player</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="app">
    <div class="bg" id="bg"></div>
    <div class="bg-next" id="bgNext"></div>
    <div class="bg-dim"></div>

    <div class="stage"><canvas id="viz" width="1200" height="1200"></canvas></div>

    <!-- 播放列 -->
    <div class="bar">
      <div class="bar-left">
        <button class="btn icon" id="toggleList">☰</button>
      </div>
      <div class="controls">
        <button class="btn icon" id="prev">⏮</button>
        <button class="btn icon" id="play">▶</button>
        <button class="btn icon" id="next">⏭</button>
      </div>
      <div class="bar-right">
        <button class="btn icon" id="toggleShuffle">🔀</button>
        <button class="btn icon" id="toggleRepeat">🔁</button>
        <button class="btn icon" id="toggleSettings">⚙</button>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1"/>
      </div>
    </div>

    <!-- 清單面板 -->
    <div class="playlist" id="playlist">
      <div class="close" id="closeList">✖</div>
      <h3>播放清單</h3>
      <ul id="trackList"></ul>
    </div>

    <!-- 設定面板 -->
    <div class="settings" id="settings">
      <label>背景 Tag：<input type="text" id="bgTag" placeholder="例如：reimu"/></label>
      <label>輪播秒數：<input type="number" id="bgInterval" value="15" min="5"/></label>
      <button class="btn" id="closeSettings">關閉</button>
    </div>
  </div>

  <audio id="audio"></audio>

  <script src="assets/js/viz.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/player.js"></script>
</body>
</html>
